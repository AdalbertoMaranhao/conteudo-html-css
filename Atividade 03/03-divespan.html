<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV e SPAN</title>
</head>
<body>
    <!--O elemento  HTML <span> é um contêiner genérico em linha para conteúdo fraseado , que não representa nada por natureza. Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos  classou  id ), ou para compartilhar valores de atributos como lang. Ele deve ser usado somente quando nenhum outro elemento semântico for apropriado. <span> é muito parecido com o elemento <div>, entretando   <div>é um elemento de nível de bloco enquanto <span> é um elemento em linha.-->
    <p><span>Destaque no texto com span</span></p>
    <!--O  elemento de divisão  HTML <div> é um contêiner genérico para conteúdo de fluxo, que de certa forma não representa nada. Ele pode ser usado para agrupar elementos para fins de estilos (us  class id ),  ou  porque eles são usados ​​para agrupar valores de atributos,  como . Ele deve ser utilizado somente quando não tiver outro elemento de semântica (tal como  <article>ou  <nav>).-->
    <div>
        <p>Qualquer tipo de conteúdo aqui. Como &lt;p&gt;, &lt;table&gt;. Você dá o nome!</p>
    </div>
</body>
</html>
