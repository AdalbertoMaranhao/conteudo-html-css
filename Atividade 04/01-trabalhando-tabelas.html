<!--https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/table-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <!--A <table>tag define uma tabela HTML.-->
    <!--border hoje deve ser usado em css, mas para o exemplo, pode ser utilizado-->
    <table border="2">
		<!--O Elemento HTML <caption> (ou Elemento HTML Subtitulo de Tabela) representa o título de uma tabela.-->
		<caption>
			Produtos
		</caption>
		<!--tr indica uma linha-->
		<tr>
			<th>Código</th><!--define uma célula cabeçalho do grupo de células de sua tabela-->
			<th>Produto</th>
			<th>Preço</th>
		</tr>
		<tr>
			<td>001</td><!--A <td>tag define uma célula de dados padrão em uma tabela HTML.-->
			<td>Notebook</td>
			<td>R$ 2.500,99</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Tablet</td>
			<td>R$ 999,99</td>
		</tr>
    </table>

    <br />

    <table border="2">
		<caption>
		Nota da primeira avaliação
		</caption>

		<tr>
			<td>Notas/Alunos</td>
			<th>Carlos</th>
			<th>Ana Lúcia</th>
			<th>Andréia</th>
		</tr>

		<tr>
			<th>Notas</th>
			<td>8,0</td>
			<td>9.3</td>
			<td>7.8</td>
		</tr>

		<tr>
			<th>Nº de Inscrição</th>
			<td>376234809</td>
			<td>387349048</td>
			<td>502350432</td>
		</tr>
    </table>

    <br />
  </body>
</html>
