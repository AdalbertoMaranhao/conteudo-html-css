<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrutura</title>
  </head>
  <body>
    <table border="2">
      <!--Para fazer uma célula se estender por várias colunas, use o colspan atributo:-->
      <tr>
        <th colspan="2">Nome</th>
        <th>Idade</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>43</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>57</td>
      </tr>
    </table>
    <br />
    <table>
      <tr>
        <th>Name</th>
        <td>Jill</td>
      </tr>
      <tr><!--Para fazer uma célula se estender por várias linhas, use o rowspan atributo:-->
        <th rowspan="2">Phone</th>
        <td>555-1234</td>
      </tr>
      <tr>
        <td>555-8745</td>
      </tr>
    </table>
  </body>
</html>
