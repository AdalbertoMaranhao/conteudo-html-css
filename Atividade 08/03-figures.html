<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Criando títulos visíveis para as imagens
        <figure> e <figcaption>
        O Elemento HTML <figure> representa o conteúdo independente, frequentemente com uma legenda (<figcaption>), e é normalmente referido como uma única unidade.
-->
    <figure>
        <img
            src="https://source.unsplash.com/random"
            alt="Imagem de title"
            title="Co locar um título na imagem"
            height="250px"
        >
        <!--O Elemento HTML Figcaption (<figcaption>) representa uma legenda ou uma legenda associada com uma figura ou ilustração descrita pelo resto dos dados do elemento <figure> que seu elemento pai.
        -->
        <figcaption>Título da imagem</figcaption>
    </figure>
</body>
</html>
