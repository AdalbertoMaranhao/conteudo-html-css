<!DOCTYPE html>
<html>
<head>
	<title>Tabelas para web</title>
	<meta charset="utf-8">
</head>
<body>

<!-- Utilizando a tag <aside> -->
<!-- O elemento HTML <aside> representa uma seção de uma página que consiste de conteúdo que é
 tangencialmente relacionado ao conteúdo do seu entorno, que poderia ser considerado separado do conteúdo -->
<aside>
  <p>Algum conteudo relacionado a um &lt;article&gt;</p>
</aside>


<!-- Utilizando a tag <footer> -->
<!-- O elemento HTML de Rodapé (<footer>) representa um rodapé para o seu sectioning content (conteúdo
 de seção) mais próximo ou sectioning root elemento (ou seja, seu parente mais próximo <article>, <aside>,
 <nav>, <section>, <blockquote>, <body>, <details>, <fieldset>, <figure>, <td> (en-US)) -->
<footer>
  Algumas informações de copyright ou talvez alguma informação do autor de um <article>?
</footer>
 
 
<!-- Utilizando a tag <section> -->
<!-- O elemento HTML <section> representa uma seção genérica contida em um documento HTML, geralmente com 
um título, quando não existir um elemento semântico mais específico para representá-lo. -->

<!-- 1º Exemplo de section -->
<!-- Antes -->
<div>
  <h1>Cabeçalho</h1>
  <p>Um monte de conteúdo incrível</p>
</div>

<!--Depois -->
<section>
  <h1>Cabeçalho</h1>
  <p>Um monte de conteúdo incrível</p>
</section>

<!-- 2º Exemplo de section -->
<!-- Antes -->
<div>
  <h2>Cabeçalho</h2>
  <img src="passaro.jpg" alt="pássaro">
</div>

<!--Depois -->
<section>
  <h2>Cabeçalho</h2>
  <img src="passaro.jpg" alt="pássaro">
</section>​​​​​

</body>
</html>
