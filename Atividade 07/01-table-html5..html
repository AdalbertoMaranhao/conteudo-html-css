<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML5</title>
</head>
<body>
    <table>
        <caption>Produzidos x Vendidos por Loja</caption>
        <thead>
            <tr>
                <th colspan="2"></th>
                <th colspan="2">Alex Pena</th>
                <th colspan="2">Maria Pereira</th>
            </tr>
            <tr>
                <th>Produzidos</th>
                <th>Vendidos</th>
                <th>Produzidos</th>
                <th>Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>40</td>
                <td>50</td>
            </tr>
            <tr>
                <th>Baldes</th>
                <td>50</td>
                <td>30</td>
                <td>40</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
