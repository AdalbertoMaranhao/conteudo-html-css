<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem</title>
  </head>
  <body>
    <!-- src, que significa source e corresponde a informação sobre o endereço da imagem.-->
    <img src="imagens/carro_prata.png" />

    <!--Alt (ALTERNATIVE TEXT) - Nome de refer�ncia da imagem, ou texto alternativo.
			Title - Define o título da imagem-->
    <img
      src="imagens/carro_corrida.png"
      title="Carro de Corrida"
      alt="Carro de Corrida!!!"
    />

    <!--Width - Largura da imagem em pixels. Height - Altura da imgem em pixels. OBS: Align está absoleto-->
    <img
      src="imagens/carro_vermelho.png"
      width="640"
      height="480"
      align="center"
    />

    <!-- 	Hspace - Define o espaço lateral (da direita para esquerda) da imagem ao resto da página.
	Vspace - Define o espaço vertical (acima e abaixo) da imagem em relação ao resto da página.
	Border - Define uma moldura ao redor da imagem. O valor padrão é zero.	Este está obsoleto-->
    <img
      src="imagens/carro_amarelo.png"
      hspace="300"
      vspace="300"
      border="10"
    />
  </body>
</html>
