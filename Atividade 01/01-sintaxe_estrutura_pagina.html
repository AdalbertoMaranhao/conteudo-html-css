<!DOCTYPE html><!--O DOCTYPE não é uma tag HTML, mas uma instrução especial. Ela indica para o navegador qual versão do HTML deve ser utilizada para exibir a página. Quando não colocamos essa instrução a página é exibida numa espécie de "modo de compatibilidade" na qual algumas tags e estilizações não funcionam 100% corretamente.-->

<!--O atributo global lang ajuda a definir o idioma de um elemento: a língua em que elementos não editáveis ​​são escritos, ou a língua em que elementos editáveis ​​devem ser escritos pelo usuário.-->
<html lang="pt-br">
  <!--<head> e <body>. Essas duas tags são "irmãs", pois estão no mesmo nível hierárquico em relação à sua tag "mãe", que é <html>.-->
  <head>
    <!--Este atributo declara a codificação de caracteres do documento. Se o atributo estiver presente, seu valor deve ser uma correspondência ASCII que não diferencia maiúsculas de minúsculas para a string " utf-8", pois UTF-8 é a única codificação válida para documentos HTML5.-->
    <meta charset="UTF-8" />
    <!--O Quirks mode faz o site ser interpretado como uma versão mais antiga do IE, o que pode fazer teu site falhar, então ao ao usar X-UA-Compatible com o valor IE=edge ele vai forçar o navegador renderizar com a mais recente.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Configurando a janela de visualização O HTML5 introduziu um método para permitir que os web designers assumam o controle da viewport, por meio da <meta>tag.
    Você deve incluir o seguinte <meta>elemento de janela de visualização em todas as suas páginas da web:

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    Isso fornece ao navegador instruções sobre como controlar as dimensões e o dimensionamento da página.

    A width=device-widthparte define a largura da página para seguir a largura da tela do dispositivo (que varia de acordo com o dispositivo).

    A initial-scale=1.0parte define o nível de zoom inicial quando a página é carregada pela primeira vez pelo navegador.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrutura</title>
  </head>
  <body>
   
  </body>
</html>
